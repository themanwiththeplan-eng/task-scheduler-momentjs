<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row col-12">
        <div class="d-flex"></div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Time of Day</th>
              <th scope="col text-center d-block">Insert Task Below</th>
              
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" class="th" data-time = "9">9 AM</th>
              <td class="form d-flex"> <input id="nine" class="form-control" type="text"> <input id="btn-one" class="btn btn-primary ml-5" type="submit" value="Submit"></td>
              
            </tr>
            <tr>
              <th scope="row" class="th" data-time = "10">10 AM</th>
              <td class="form d-flex"> <input id="ten" class="form-control" type="text"> <input id="btn-two" class="btn btn-primary ml-5" type="submit" value="Submit"></td>
              
            </tr>
            
            <tr>
              <th scope="row" class="th" data-time = "11">11 AM</th>
              <td class="form d-flex"> <input id="eleven" class="form-control" type="text"> <input id="btn-three" class="btn btn-primary ml-5" type="submit" value="Submit"></td>
              
            </tr>
            <tr>
              <th scope="row" class="th" data-time = "12">12 PM</th>
              <td class="form d-flex"> <input id="twelve" class="form-control" type="text"><input id="btn-four" class="btn btn-primary ml-5" type="submit" value="Submit"></td>
              
            </tr>
            <tr>
              <th scope="row" class="th" data-time = "1">1 PM</th>
              <td class="form d-flex"> <input id="one" class="form-control" type="text"> <input id="btn-five" class="btn btn-primary ml-5" type="submit" value="Submit"></td>
              
            </tr>
            <tr>
              <th scope="row" class="th" data-time = "2">2 PM</th>
              <td class="form d-flex"> <input id="two" class="form-control" type="text"> <input id="btn-six" class="btn btn-primary ml-5" type="submit" value="Submit"></td>
              
            </tr>
            <tr>
              <th scope="row" class="th" data-time = "3">3 PM</th>
              <td class="form d-flex"> <input id="three" class="form-control" type="text"> <input id="btn-seven" class="btn btn-primary ml-5" type="submit" value="Submit"></td>
              
            </tr>
            <tr>
              <th scope="row" class="th" data-time = "4">4 PM</th>
              <td class="form d-flex"> <input id="four" class="form-control" type="text"> <input id="btn-eight" class="btn btn-primary ml-5" type="submit" value="Submit"></td>
              
            </tr>
            <tr>
              <th scope="row" class="th" data-time = "5">5 PM</th>
              <td class="form d-flex"> <input id="five" class="form-control" type="text"> <input id="btn-nine" class="btn btn-primary ml-5" type="submit" value="Submit"></td>
              
            </tr>
          </tbody>
        </table>
        </div>
      </div>
     
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
